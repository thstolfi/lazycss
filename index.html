<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="section-container">
                <div class="section-box">
                    <p class="section-box-title">Dimensions</p>
                    <div class="section-property">
                        width:
                        <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        height:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="section-box">
                    <p class="section-box-title">Borders</p>
                    <div class="section-property">
                        border-width:
                        <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        border-style:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        border-color:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        border-radius:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
                
                <div class="section-box">
                    <p class="section-box-title">Colors</p>
                    <div class="section-property">
                        color:
                        <input type="text" name="" id="">
                        <input type="color" id="color-picker" name="" id="">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        background-color:
                            <input type="text" name="" id="">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        opacity:
                            <input type="text" name="" id="">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="section-box">
                    <p class="section-box-title">Box Shadow</p>
                    <div class="section-property">
                        color:
                            <input type="text" name="" id="">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        horizontal offset:
                        <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        vertical offset:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        blur radius:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        spread radius:
                            <input type="text" name="" id="">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="center-column">
            <div id="subject">
            </div>
        </div>
        <div class="right-column">
            <button class="copy">Copy</button>
            <div class="code-holder">
                <div class="pasted-code">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
