<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="section-container">
                <div class="section-box">
                    <p class="section-box-title">Dimensions</p>
                    <div class="section-property">
                        width:
                        <input class="style-input" type="text" name="" id="width">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        height:
                            <input class="style-input" type="text" name="" id="height">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="section-box">
                    <p class="section-box-title">Borders</p>
                    <div class="section-property">
                        border-width:
                        <input class="style-input" type="text" name="" id="border-width">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        border-style:
                        <select class="style-input" name="border-style" id="border-style">
                            <option value="none">None</option>
                            <option value="solid">Solid</option>
                            <option value="dashed">Dashed</option>
                            <option value="dotted">Dotted</option>
                            <option value="double">Double</option>
                            <option value="groove">Groove</option>
                            <option value="ridge">Ridge</option>
                            <option value="inset">Inset</option>
                            <option value="outset">Outset</option>
                            <option value="hidden">Hidden</option>
                          </select>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        border-color:
                            <input class="style-input" type="text" name="" id="border-color">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        border-radius:
                            <input class="style-input" type="text" name="" id="border-radius">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
                
                <div class="section-box">
                    <p class="section-box-title">Colors</p>
                    <div class="section-property">
                        color:
                        <input class="style-input" type="text" name="" id="color">
                        <input type="color" id="color-picker" name="" id="">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        background-color:
                            <input class="style-input" type="text" name="" id="background-color" value="#ffffff">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        opacity:
                            <input class="style-input" type="text" name="" id="opacity">
                            <span class="px-desc">%</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="section-box">
                    <p class="section-box-title">Box Shadow</p>
                    <div class="section-property">
                        color:
                            <input class="style-input" type="text" name="" id="shadow-color">
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        horizontal offset:
                        <input class="style-input" type="text" name="" id="horizontal-effect">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        vertical offset:
                            <input class="style-input" type="text" name="" id="vertical-offset">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        blur radius:
                            <input class="style-input" type="text" name="" id="blur-radius">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                    <div class="section-property">
                        spread radius:
                            <input class="style-input" type="text" name="" id="spread-radius">
                        <span class="px-desc">px</span>
                        <div class="buttons-holder">
                            <button class="copy-icon section-button"><img src="assets/copy.png" alt=""></button>
                            <button class="clean-icon section-button"><img src="assets/delete.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="center-column">
            <div id="subject">
            </div>
        </div>
        <div class="right-column">
            <button class="copy">Copy</button>
            <div class="code-holder">
                <div class="pasted-code">
                    EM BREVE
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
